<!DOCTYPE html>

<body id="wrapper" class="shadow">

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>WinScript</h1>

                    <i class="fa fa-chrome" aria-hidden="true" style="color: rgb(255, 230, 0);"></i>
                    <i class="fa fa-opera" aria-hidden="true" style="color: rgb(225, 6, 6);"></i>
                    <i class="fa fa-firefox" aria-hidden="true" style="color: rgb(230, 96, 0);"></i>

    <script src="js/jquery.countdown.min.js"></script>
    <script type="text/javascript">
        $('#countdown').countdown('2020/10/10', function (event) {
            $(this).html(event.strftime(' تا %w هفته %d روز <br /> %H:%M:%S'));
        });
    </script>
